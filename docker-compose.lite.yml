version: "3"
name: "spectre-lite"

services:
    migrate:
        container_name: migrate
        build:
            context: .
            dockerfile: ./app/Dockerfile
        command: ["npm", "run", "migrate:run"]

    app:
        container_name: app
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./app/Dockerfile
        depends_on:
            migrate:
                condition: service_completed_successfully
        command: ["npm", "run", "start"]
